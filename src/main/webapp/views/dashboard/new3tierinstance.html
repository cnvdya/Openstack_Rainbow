<div class="modal-dialog">
    <div class="container-new" align="center">
        <div class="modal-body">
            <div class="row"><div class="col-sm-10">
                <h2>Launch new 3-tier Web Application</h2><br>
            </div></div>
            <form name="newInstanceForm"  class="form-group" >

                <div class="row">
                    <div class="col-sm-10" align="center" ng-show="isError"><label><font color="red">{{errorMessage}}</font></label></div>
                </div>

                <div class="row"><div class="col-sm-2">
                    <label style="color: black">Application name</label></div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="instance3Detail.instanceName" placeholder="Instance name"/>
                    </div></div><br>

                <div class="row"><div class="col-sm-2">
                    <label style="color: black">Web Server Type</label></div>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="instance3Detail.webServerType" placeholder="Choose DB Server Type">
                            <option value="APACHE">APACHE</option>
                            <option value="NGINX">NGINX</option>
                        </select>
                    </div></div><br>

                <div class="row"><div class="col-sm-2">
                    <label style="color: black">Database Server Type</label></div>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="instance3Detail.dbServerType" placeholder="Choose DB Server Type">
                            <option value="ORACLE">Oracle DB</option>
                            <option value="MYSQL">MYSQL DB</option>
                            <option value="MARIA">Maria DB</option>
                        </select>
                    </div></div><br>


                <br>

                <div class="col-sm-5">
                    <button  class="btn btn-success" data-ng-click="launchnew3tierInstance(instance3Detail)">Launch</button>
                </div>
                <div class="col-sm-5">
                    <button class="btn btn-success" data-ng-click="cancel()">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
